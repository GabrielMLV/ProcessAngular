<ul class="uk-breadcrumb">
    <li><a [routerLink]="['/process']" href="">Voltar</a></li>
    <li><span>Editando #{{details.id}}</span></li>
</ul>
<h1 class="uk-heading-divider">Editar processo</h1>

<form id="formEdit" class="uk-grid-small uk-form-stacked" uk-grid *ngIf="details !== undefined">
    <div class="uk-width-1-1">
        <label class="uk-form-label" for="form-stacked-text">Solicitate</label>
        <input class="uk-input" type="text" value="{{details.name_requester}}" (input)="nameRequesterEdit=$event.target.value" placeholder="Nome solicitante" required>
    </div>
    <div class="uk-width-1-4@s">
        <label class="uk-form-label" for="form-stacked-text">Data do processo</label>
        <input class="uk-input" type="date" value="{{details.date_process}}" min="{{details.date_process}}" (input)="dateProcessEdit=$event.target.value" placeholder="Data do processo" required>
    </div>
    <div class="uk-width-1-4@s">
        <label class="uk-form-label" for="form-stacked-text">CEP</label>
        <input class="uk-input" type="text" value="{{details.zip_code}}" placeholder="CEP" maxlength="8" minlength="8" (keyup)="onKey($event)" (input)="zipCodeEdit=$event.target.value" required>
    </div>
    <div class="uk-width-1-2@s">
        <label class="uk-form-label" for="form-stacked-text">Rua</label>
        <input class="uk-input" type="text" value="{{details.street}}" placeholder="RUA" [(ngModel)]="addressResponse.logradouro" [ngModelOptions]="{standalone: true}" (input)="streetEdit=$event.target.value" required>
    </div>
    <div class="uk-width-1-3@s">
        <label class="uk-form-label" for="form-stacked-text">Cidade</label>
        <input class="uk-input" type="text" value="{{details.city}}" placeholder="CIDADE" [(ngModel)]="addressResponse.localidade" [ngModelOptions]="{standalone: true}" (input)="cityEdit=$event.target.value" required>
    </div>
    <div class="uk-width-1-3@s">
        <label class="uk-form-label" for="form-stacked-text">Bairro</label>
        <input class="uk-input" type="text" value="{{details.district}}" [(ngModel)]="addressResponse.bairro" placeholder="BAIRRO" [ngModelOptions]="{standalone: true}" (input)="districtEdit=$event.target.value" required>
    </div>
    <div class="uk-width-1-3@s">
        <label class="uk-form-label" for="form-stacked-text">Número</label>
        <input class="uk-input" type="text" value="{{details.num_house}}" placeholder="N°" (input)="numHouseEdit=$event.target.value">
    </div>
    <div class="uk-margin" uk-margin>
        <div uk-form-custom="target: true">
            <label class="uk-form-label" for="form-stacked-text">Documento</label>

            <input type="file" (input)="documentEdit=$event.target.value">
            <input class="uk-input uk-form-width-medium" type="text" placeholder="Selecione o arquivo" disabled>
        </div>
    </div>
</form>

<div class="uk-text-center">
    <button class="uk-button uk-button-primary" (click)="editProcess()">Salvar</button>
</div>
