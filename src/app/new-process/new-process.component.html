<ul class="uk-breadcrumb">
    <li><a [routerLink]="['/process']" href="">Voltar</a></li>
    <li><span>Adicionando processo</span></li>
</ul>
<h1 class="uk-heading-divider">Adicionar processo</h1>

<form id="formNew" class="uk-grid-small uk-form-stacked" uk-grid>
    <div class="uk-width-1-1">
        <label class="uk-form-label" for="form-stacked-text">Solicitate</label>
        <input class="uk-input" type="text" placeholder="Nome solicitante" (input)="nameRequester=$event.target.value" required>
    </div>
    <div class="uk-width-1-4@s">
        <label class="uk-form-label" for="form-stacked-text">Data do processo</label>
        <input class="uk-input" type="date" placeholder="Data do processo" (input)="dateProcess=$event.target.value" required>
    </div>
    <div class="uk-width-1-4@s">
        <label class="uk-form-label" for="form-stacked-text">CEP</label>
        <input class="uk-input" type="text" placeholder="58000000" maxlength="8" minlength="8" (keyup)="onKey($event)" (input)="zipCode=$event.target.value" required>
    </div>
    <div class="uk-width-1-2@s">
        <label class="uk-form-label" for="form-stacked-text">Rua</label>
        <input class="uk-input" type="text" placeholder="RUA" [(ngModel)]="addressResponse.logradouro" [ngModelOptions]="{standalone: true}" (input)="street=$event.target.value" required>
    </div>
    <div class="uk-width-1-3@s">
        <label class="uk-form-label" for="form-stacked-text">Cidade</label>
        <input class="uk-input" type="text" placeholder="CIDADE" [(ngModel)]="addressResponse.localidade" [ngModelOptions]="{standalone: true}" (input)="city=$event.target.value" required>
    </div>
    <div class="uk-width-1-3@s">
        <label class="uk-form-label" for="form-stacked-text">Bairro</label>
        <input class="uk-input" type="text" placeholder="BAIRRO" [(ngModel)]="addressResponse.bairro" [ngModelOptions]="{standalone: true}" (input)="district=$event.target.value" required>
    </div>
    <div class="uk-width-1-5@s">
        <label class="uk-form-label" for="form-stacked-text">Número</label>
        <input class="uk-input" type="text" placeholder="N°" (input)="numHouse=$event.target.value">
    </div>
 <!--    <div class="uk-width-1-6@s">
        <label class="uk-form-label" for="form-stacked-text">UF</label>
        <input class="uk-input" type="text" placeholder="UF" [(ngModel)]="addressResponse.uf" (input)="uf=$event.target.value" [ngModelOptions]="{standalone: true}" required>
    </div> -->
    <div class="uk-margin" uk-margin>
        <div uk-form-custom="target: true">
            <label class="uk-form-label" for="form-stacked-text">Documento</label>
            <input type="file" (input)="file=$event.target.value" accept=".pdf">
            <input class="uk-input uk-form-width-medium" type="text" placeholder="Selecione o arquivo" disabled>
        </div>
    </div>
</form>

<div class="uk-text-center">
    <button class="uk-button uk-button-primary" (click)="registerProcess()">Adicionar</button>
</div>
